<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="con">
            <div class="box display">
                <span id="display"></span>
            </div>
            <div class="clear box" data-value="AC">
                <span>AC</span>
            </div>
            <div class="sign box" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="percent box" data-value="%">
                <span>%</span>
            </div>
            <div class="divide box operator" data-value="/">
                <span>/</span>
            </div>
            <div class="seven box" data-value='7'>
                <span>7</span>
            </div>
            <div class="eight box" data-value='8'>
                <span>8</span>
            </div>
            <div class="nine box" data-value='9'>
                <span>9</span>
            </div>
            <div class="multiply box operator" data-value="*">
                <span>*</span>
            </div>
            <div class="four box" data-value='4'>
                <span>4</span>
            </div>
            <div class="five box" data-value='5'>
                <span>5</span>
            </div>
            <div class="six box" data-value='6'>
                <span>6</span>
            </div>
            <div class="sub box operator" data-value="-">
                <span>-</span>
            </div>
            <div class="one box" data-value='1'>
                <span>1</span>
            </div>
            <div class="two box" data-value='2'>
                <span>2</span>
            </div>
            <div class="three box" data-value='3'>
                <span>3</span>
            </div>
            <div class="add box operator" data-value="+">
                <span>+</span></div>
            <div class="zero box" data-value='0'>
                <span>0</span>
            </div>
            <div class="decimal box" data-value=".">
                <span>.</span>
            </div>
            <div class="equal box operator" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>


    <script src="./project.js"></script>
</body>

</html>
